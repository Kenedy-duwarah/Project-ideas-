<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designable Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .calculator {
            width: 100%;
            max-width: 400px;
            background-color: #2c2f36;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .display {
            background-color: #1e2025;
            color: white;
            padding: 25px 20px;
            text-align: right;
            border-bottom: 1px solid #3a3e46;
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: #a0a0a0;
            min-height: 24px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .current-operand {
            font-size: 2.5rem;
            font-weight: 300;
            margin-top: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background-color: #3a3e46;
        }
        
        button {
            border: none;
            outline: none;
            padding: 20px 10px;
            font-size: 1.2rem;
            background-color: #2c2f36;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: #3a3e46;
        }
        
        button:active {
            background-color: #4a4e56;
            transform: scale(0.95);
        }
        
        .operator {
            background-color: #3a3e46;
            color: #ff9500;
        }
        
        .operator:hover {
            background-color: #4a4e56;
        }
        
        .equals {
            background-color: #ff9500;
            color: white;
            grid-column: span 2;
        }
        
        .equals:hover {
            background-color: #ffaa33;
        }
        
        .function {
            background-color: #3a3e46;
            color: #00c8ff;
        }
        
        .function:hover {
            background-color: #4a4e56;
        }
        
        .clear {
            color: #ff3b30;
        }
        
        .memory {
            color: #34c759;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        /* Light theme */
        
        .light-theme {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .light-theme .calculator {
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .light-theme .display {
            background-color: #f5f7fa;
            color: #2c2f36;
            border-bottom: 1px solid #e1e5eb;
        }
        
        .light-theme .buttons {
            background-color: #e1e5eb;
        }
        
        .light-theme button {
            background-color: #ffffff;
            color: #2c2f36;
        }
        
        .light-theme button:hover {
            background-color: #f5f7fa;
        }
        
        .light-theme button:active {
            background-color: #e1e5eb;
        }
        
        .light-theme .operator {
            background-color: #f5f7fa;
            color: #ff9500;
        }
        
        .light-theme .operator:hover {
            background-color: #e1e5eb;
        }
        
        .light-theme .function {
            background-color: #f5f7fa;
            color: #00c8ff;
        }
        
        .light-theme .function:hover {
            background-color: #e1e5eb;
        }
        
        .light-theme .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            color: #2c2f36;
        }
        
        .light-theme .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 480px) {
            .calculator {
                max-width: 100%;
            }
            button {
                padding: 15px 5px;
                font-size: 1rem;
            }
            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="function" data-action="second">2nd</button>
            <button class="function" data-action="pi">Ï€</button>
            <button class="function" data-action="e">e</button>
            <button class="clear" data-action="clear">C</button>
            <button class="clear" data-action="delete">âŒ«</button>

            <!-- Row 2 -->
            <button class="function" data-action="square">xÂ²</button>
            <button class="function" data-action="power">x^y</button>
            <button class="function" data-action="sqrt">âˆš</button>
            <button class="function" data-action="sin">sin</button>
            <button class="function" data-action="cos">cos</button>

            <!-- Row 3 -->
            <button class="function" data-action="cube">xÂ³</button>
            <button class="function" data-action="root">âˆ›</button>
            <button class="function" data-action="log">log</button>
            <button class="function" data-action="ln">ln</button>
            <button class="function" data-action="tan">tan</button>

            <!-- Row 4 -->
            <button class="function" data-action="factorial">x!</button>
            <button class="function" data-action="abs">|x|</button>
            <button class="function" data-action="exp">EXP</button>
            <button class="function" data-action="mod">mod</button>
            <button class="operator" data-action="divide">Ã·</button>

            <!-- Row 5 -->
            <button class="memory" data-action="memory-clear">MC</button>
            <button class="memory" data-action="memory-recall">MR</button>
            <button class="memory" data-action="memory-add">M+</button>
            <button class="memory" data-action="memory-subtract">M-</button>
            <button class="operator" data-action="multiply">Ã—</button>

            <!-- Row 6 -->
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-action="subtract">âˆ’</button>

            <!-- Row 7 -->
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-action="add">+</button>

            <!-- Row 8 -->
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="equals" data-action="equals" rowspan="2">=</button>

            <!-- Row 9 -->
            <button data-number="0" colspan="2">0</button>
            <button data-action="decimal">.</button>
        </div>
    </div>

    <script>
        // Calculator state
        const calculator = {
            displayValue: '0',
            previousValue: '',
            operation: null,
            waitingForNewValue: false,
            memory: 0,
            isSecondFunction: false
        };

        // DOM Elements
        const currentOperandElement = document.getElementById('currentOperand');
        const previousOperandElement = document.getElementById('previousOperand');
        const themeToggle = document.getElementById('themeToggle');

        // Update display
        function updateDisplay() {
            currentOperandElement.textContent = calculator.displayValue;
            previousOperandElement.textContent = calculator.previousValue;
        }

        // Input digit
        function inputDigit(digit) {
            const {
                displayValue,
                waitingForNewValue
            } = calculator;

            if (waitingForNewValue) {
                calculator.displayValue = digit;
                calculator.waitingForNewValue = false;
            } else {
                calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
        }

        // Input decimal
        function inputDecimal() {
            if (calculator.waitingForNewValue) {
                calculator.displayValue = '0.';
                calculator.waitingForNewValue = false;
                return;
            }

            if (!calculator.displayValue.includes('.')) {
                calculator.displayValue += '.';
            }
        }

        // Handle operator
        function handleOperator(nextOperator) {
            const {
                displayValue,
                previousValue,
                operation
            } = calculator;
            const inputValue = parseFloat(displayValue);

            if (operation && calculator.waitingForNewValue) {
                calculator.operation = nextOperator;
                return;
            }

            if (previousValue === '' && !isNaN(inputValue)) {
                calculator.previousValue = inputValue;
            } else if (operation) {
                const result = calculate(previousValue, inputValue, operation);

                calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
                calculator.previousValue = result;
            }

            calculator.waitingForNewValue = true;
            calculator.operation = nextOperator;
        }

        // Perform calculation
        function calculate(firstValue, secondValue, operation) {
            switch (operation) {
                case 'add':
                    return firstValue + secondValue;
                case 'subtract':
                    return firstValue - secondValue;
                case 'multiply':
                    return firstValue * secondValue;
                case 'divide':
                    return firstValue / secondValue;
                case 'power':
                    return Math.pow(firstValue, secondValue);
                case 'mod':
                    return firstValue % secondValue;
                default:
                    return secondValue;
            }
        }

        // Handle function buttons
        function handleFunction(func) {
            const value = parseFloat(calculator.displayValue);
            let result;

            switch (func) {
                case 'square':
                    result = Math.pow(value, 2);
                    break;
                case 'cube':
                    result = Math.pow(value, 3);
                    break;
                case 'sqrt':
                    result = Math.sqrt(value);
                    break;
                case 'root':
                    result = Math.cbrt(value);
                    break;
                case 'sin':
                    result = Math.sin(calculator.isSecondFunction ? value : value * Math.PI / 180);
                    break;
                case 'cos':
                    result = Math.cos(calculator.isSecondFunction ? value : value * Math.PI / 180);
                    break;
                case 'tan':
                    result = Math.tan(calculator.isSecondFunction ? value : value * Math.PI / 180);
                    break;
                case 'log':
                    result = Math.log10(value);
                    break;
                case 'ln':
                    result = Math.log(value);
                    break;
                case 'factorial':
                    result = factorial(value);
                    break;
                case 'abs':
                    result = Math.abs(value);
                    break;
                case 'exp':
                    result = Math.exp(value);
                    break;
                case 'pi':
                    result = Math.PI;
                    break;
                case 'e':
                    result = Math.E;
                    break;
                default:
                    return;
            }

            calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
            calculator.waitingForNewValue = true;
        }

        // Factorial function
        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;

            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Handle memory functions
        function handleMemory(action) {
            const value = parseFloat(calculator.displayValue);

            switch (action) {
                case 'memory-clear':
                    calculator.memory = 0;
                    break;
                case 'memory-recall':
                    calculator.displayValue = `${calculator.memory}`;
                    calculator.waitingForNewValue = true;
                    break;
                case 'memory-add':
                    calculator.memory += value;
                    calculator.waitingForNewValue = true;
                    break;
                case 'memory-subtract':
                    calculator.memory -= value;
                    calculator.waitingForNewValue = true;
                    break;
            }
        }

        // Reset calculator
        function resetCalculator() {
            calculator.displayValue = '0';
            calculator.previousValue = '';
            calculator.operation = null;
            calculator.waitingForNewValue = false;
        }

        // Delete last digit
        function deleteLastDigit() {
            if (calculator.displayValue.length > 1) {
                calculator.displayValue = calculator.displayValue.slice(0, -1);
            } else {
                calculator.displayValue = '0';
            }
        }

        // Toggle second function
        function toggleSecondFunction() {
            calculator.isSecondFunction = !calculator.isSecondFunction;

            // Update button labels for second functions
            const secondFuncButtons = document.querySelectorAll('[data-action="second"]');
            secondFuncButtons.forEach(button => {
                button.textContent = calculator.isSecondFunction ? '1st' : '2nd';
            });

            // Update function buttons based on second function state
            updateFunctionButtons();
        }

        // Update function buttons based on second function state
        function updateFunctionButtons() {
            const sinBtn = document.querySelector('[data-action="sin"]');
            const cosBtn = document.querySelector('[data-action="cos"]');
            const tanBtn = document.querySelector('[data-action="tan"]');

            if (calculator.isSecondFunction) {
                sinBtn.textContent = 'sinâ»Â¹';
                cosBtn.textContent = 'cosâ»Â¹';
                tanBtn.textContent = 'tanâ»Â¹';
            } else {
                sinBtn.textContent = 'sin';
                cosBtn.textContent = 'cos';
                tanBtn.textContent = 'tan';
            }
        }

        // Handle button clicks
        document.querySelector('.buttons').addEventListener('click', event => {
            const {
                target
            } = event;

            if (!target.matches('button')) {
                return;
            }

            if (target.dataset.number) {
                inputDigit(target.dataset.number);
                updateDisplay();
                return;
            }

            if (target.dataset.action === 'decimal') {
                inputDecimal();
                updateDisplay();
                return;
            }

            if (target.dataset.action === 'clear') {
                resetCalculator();
                updateDisplay();
                return;
            }

            if (target.dataset.action === 'delete') {
                deleteLastDigit();
                updateDisplay();
                return;
            }

            if (target.dataset.action === 'second') {
                toggleSecondFunction();
                return;
            }

            if (target.dataset.action === 'equals') {
                if (calculator.operation && !calculator.waitingForNewValue) {
                    const inputValue = parseFloat(calculator.displayValue);
                    const result = calculate(
                        parseFloat(calculator.previousValue),
                        inputValue,
                        calculator.operation
                    );

                    calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
                    calculator.previousValue = '';
                    calculator.operation = null;
                    calculator.waitingForNewValue = true;
                    updateDisplay();
                }
                return;
            }

            if (target.classList.contains('memory')) {
                handleMemory(target.dataset.action);
                updateDisplay();
                return;
            }

            if (target.classList.contains('function')) {
                handleFunction(target.dataset.action);
                updateDisplay();
                return;
            }

            if (target.classList.contains('operator')) {
                handleOperator(target.dataset.action);
                updateDisplay();
                return;
            }
        });

        // Keyboard support
        document.addEventListener('keydown', event => {
            const {
                key
            } = event;

            if (key >= '0' && key <= '9') {
                inputDigit(key);
                updateDisplay();
                return;
            }

            if (key === '.') {
                inputDecimal();
                updateDisplay();
                return;
            }

            if (key === '+' || key === '-') {
                handleOperator(key === '+' ? 'add' : 'subtract');
                updateDisplay();
                return;
            }

            if (key === '*' || key === '/') {
                handleOperator(key === '*' ? 'multiply' : 'divide');
                updateDisplay();
                return;
            }

            if (key === 'Enter' || key === '=') {
                event.preventDefault();
                document.querySelector('[data-action="equals"]').click();
                return;
            }

            if (key === 'Escape') {
                resetCalculator();
                updateDisplay();
                return;
            }

            if (key === 'Backspace') {
                deleteLastDigit();
                updateDisplay();
                return;
            }
        });

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            themeToggle.textContent = document.body.classList.contains('light-theme') ? 'ðŸŒž' : 'ðŸŒ™';
        });

        // Initialize display
        updateDisplay();
    </script>
</body>

</html>
